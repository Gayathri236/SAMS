    <div class="container">
        <h3>User Management</h3>
        <!-- Search Bar -->
        <div class="search-bar position-relative mb-4">
            <input type="text" id="searchInput" class="form-control modern-search" placeholder="Search User">
        </div>
        <!-- Form to add or edit class -->
        <form id="userForm" class="mb-4">
            <input type="hidden" id="editMode" name="editMode">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="classId">User ID</label>
                    <input type="text" class="form-control" id="userId" name="userId" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="className">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="telephone">Telephone</label>
                    <input type="text" class="form-control" id="telephone" name="telephone">
                </div>
                <div class="form-group col-md-6">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="role">Role</label>
                    <select id="role" class="form-control" name="role" required>
                        <option value="">Select Role</option>
                        <option value="Admin">Admin</option>
                        <option value="Checker">Checker</option> 

                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <!-- Table for displaying classes -->
        <div class="table-container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Name</th>
                        <th>Telephone</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTable"></tbody>
            </table>
        </div>
    </div>
