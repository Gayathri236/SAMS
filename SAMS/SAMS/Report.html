    <div class="container">
        <h3>Payment Report</h3> <br>

        <!-- Filter Row -->
        <div class="filter-row">
            <select id="class_type" class="form-control">
                <option value="">Select Class</option>
            </select>
            <select id="month_type" class="form-control">
                <option value="">Select Month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
                <!-- Add remaining months -->
            </select>
            <button id="searchBtn" class="btn btn-primary">Search</button>
        </div>
        
        <table id="paymentTable" class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th>Class</th>
                    <th>Month</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will be appended here -->
            </tbody>
        </table>
        

        <!-- Total Amount Section -->
        <div class="row mt-3">
            <div class="col text-right">
                <label for="totalAmountInput" class="font-weight-bold">Total Amount:</label>
                <input type="text" id="totalAmountInput" class="form-control d-inline-block" style="width: 150px;" readonly value="$0.00">
            </div>
        </div>
