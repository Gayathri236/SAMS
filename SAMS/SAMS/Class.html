    <div class="container">
        <h3>Class Management</h3>
               
        <!-- Form to add or edit class -->
        <form id="classForm" class="mb-4">
            <input type="hidden" id="editMode" name="editMode">
            <div class="form-group">
                <label for="classId">Class ID</label>
                <input type="text" class="form-control" id="classId" name="classId" required>
            </div>
            <div class="form-group">
                <label for="className">Class Name</label>
                <input type="text" class="form-control" id="className" name="className" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <!-- Table for displaying classes -->
        <div class="table-container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Class ID</th>
                        <th>Class Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="classTable"></tbody>
            </table>
