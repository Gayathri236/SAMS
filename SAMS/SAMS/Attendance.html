    <div class="container">
        <div class="header">
            <h1>NEXT LEVEL MATHS ATTENDANCE MANAGEMENT SYSTEM</h1>
            <div class="date-time-class">
                <label for="">Date :</label>
                <input type="text" id="current-date" name="date" readonly />
                <label for="">Time :</label>
                <input type="text" id="current-time" name="time" readonly />
                <label for="">Select Class</label>
                <select id="class_type" name="class_type">
                    <!-- Class options can be dynamically added here -->
                </select>
            </div>
        </div>

        <div class="attendance-main">
            <!-- QR Scanner on the Left -->
            <div class="qr-container">
                <h2>Scan QR Code to Mark Attendance</h2>
                <div id="reader"></div>
                <div id="result"></div>
            </div>

            <!-- Scanned Details on the Right -->
            <div class="details-container">
                <h2>Scanned Details</h2>
                <label for="student-id">ID Number:</label>
                <input type="text" id="student-id" readonly />

                <label for="student-name">Name:</label>
                <input type="text" id="student-name" readonly />

                <label for="student-class">Classes:</label>
                <input type="text" id="student-class" readonly />

                <label for="payment-type">Payment Type:</label>
                <input type="text" id="payment-type" readonly />

                <button id="mark-attendance">Mark Attendance</button>
            </div>
        </div>

        <!-- Mark Attendance Button -->

        <div class="attendance-table">

            <table id="attendance-table">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Class Type</th>
                    </tr>
                </thead>
                <tbody id="attendance-body">
                    <!-- Attendance rows will be added here -->
                </tbody>
            </table>
        </div>
    </div>
   
    
    <script src="assets/Attendance.js"></script>
